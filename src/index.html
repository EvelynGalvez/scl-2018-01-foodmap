<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Foodmap</title>
</head>
<body>
  <!-- pantalla del splash -->
  <div id="splash" class="container-fluid">
    <h1>FoodMap</h1>
    <div id="imgSplash" class="col-12">
      <img id="foodgif" src="assets/img/food_gif.gif" class="img-fluid" alt="Responsive image">
    </div>
  </div>

  <!--pantalla que contendrá mapa-->
  <div id="foodmap" class="container-fluid">
    <h3>FoodMap</h3>
    <div id="map"></div>
    <nav class="navbar navbar-light bg-light">
      <button id="posicion" type="button" class="btn btn-success">Mi ubicación</button>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  
  </div>
  
  <!-- script section-->
  <script async defer 
  src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyA6pC1IuxxZN2BfKlMD6lm-sfexLw7Kn2o&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
